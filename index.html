<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chat Bot</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Chat Bot</h3>
      </div>
      <div class="info">
        <p>Made by <a href="https://github.com/tiesen243">Tiesen</a></p>
      </div>
      <div class="chat-container">
        <div id="chat-log"></div>
      </div>
      <div class="input-container">
        <input type="text" id="user-input" placeholder="Aa" />
        <button id="send-button">
          <i class="fa-solid fa-paper-plane" id="button-icon"></i>
        </button>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/0fd524a70e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
